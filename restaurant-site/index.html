<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>David Chu's China Bistro</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <!-- importing oxygen font from google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
        <!-- lora font -->
        <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'>

    </head>
<body>
    <header>
        <nav id="header-nav" class="navbar navbar-default">     <!-- we are using CSS bootstrap classes -->
            <div class="container">     <!-- we use containder instead of container-fluid because we don't want the page to stretch across all the browser space -->
                <div class="navbar-header">     <!-- bootstrap class useful for other classes inside -->
                    <!-- restaurant logo -->
                    <a href="index.html" class="pull-left visible-md visible-lg">  <!-- making the logo clickable -->
                        <div id="logo-img" alt="Logo image"></div>
                    </a>
                    <div class="navbar-brand">  <!-- bootstrap class, float: left -->
                        <a href="index.html">
                            <h1>David Chu's China Bistro</h1>
                        </a>
                        <p>
                            <img src="images/star-k-logo.png" alt="Kosher certification">
                            <span>Kosher Certified</span>
                        </p>
                    </div>
                    <!-- bootrap for navigation toggle for mobile -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-nar"></span>
                    </button>
                </div>
            </div>
        </nav>

    </header>

    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
